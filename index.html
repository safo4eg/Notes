<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Notes</title>
</head>
<body>
  <div id="app">
      <div class="structure">
              <div class="column">
                  <p>Новое дело ({{columnLeftAmount}})</p>
                  <div class="note-wrapper">
                      <template v-for="(note, index) in notes">
                          <note v-if="note.isDone === 1"
                                :input="note"
                                :middle="columnMiddleAmount"
                                @change-is-done="changeIsDone"
                          ></note>
                      </template>
                      <span v-show="columnLeftAmount < 3" class="add" @click="addNote"></span>
                  </div>
              </div>

              <div class="column">
                  <p>чуть-чуть ({{columnMiddleAmount}})</p>
                  <div class="note-wrapper">
                      <template v-for="(note, index) in notes">
                          <note v-if="note.isDone === 2"
                                :input="note"
                                :middle="columnMiddleAmount"
                                @change-is-done="changeIsDone"
                          ></note>
                      </template>
                  </div>
              </div>

              <div class="column">
                  <p>Готовые дела ({{columnRightAmount}})</p>
                  <div class="note-wrapper">
                      <template v-for="(note, index) in notes">
                          <note v-if="note.isDone === 3"
                                :input="note"
                                :middle="columnMiddleAmount"
                                @change-is-done="changeIsDone"
                          ></note>
                      </template>
                  </div>
              </div>
      </div> <!-- structure -->
  </div>
</body>
</html>
