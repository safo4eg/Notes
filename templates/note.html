<div class="note">
    {{parseInput()}}
    <h3 class="title">{{title}}</h3>
    <ul>
        <li v-for="(notice, index) in notices"
            :class="{done: notice.isDone}"
            @click="clickToNotice(index)"
        >{{notice.message}}</li>
    </ul>

    <p>{{doneNoticesAmount}}</p>
</div>
